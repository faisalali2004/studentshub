<!DOCTYPE html>
<html>
  <head>
    <title>University Aggregate Calculator</title>
    <link rel="stylesheet" href="aggregate.css">
  </head>
  <header>
    <nav>
      <a href="file:///home/superbot/Desktop/new%20website/studenthub.html#">Student Hub</a>
    </nav>
  </header>
  <body>
    <h1>University Aggregate Calculator</h1>
    <form id="calculator">
      <label for="university">Select a University:</label>
      <select name="university" id="university">
        <option value="">--Select a University--</option>
        <option value="nust">National University of Sciences and Technology (NUST)</option>
        <option value="lums">Lahore University of Management Sciences (LUMS)</option>
        <option value="qau">Quaid-i-Azam University (QAU)</option>
        <option value="pieas">Pakistan Institute of Engineering and Applied Sciences (PIEAS)</option>
        <option value="aku">Aga Khan University (AKU)</option>
      </select>
      <br>
      <label for="matric">Matriculation/O-levels:</label>
      <input type="number" name="matric" id="matric" min="0" max="100">
      <br>
      <label for="intermediate">Intermediate/A-levels:</label>
      <input type="number" name="intermediate" id="intermediate" min="0" max="100">
      <br>
      <label for="test">Admission Test Score:</label>
      <input type="number" name="test" id="test" min="0" max="100">
      <br>
      <label for="sat">SAT Score (if applicable):</label>
      <input type="number" name="sat" id="sat" min="0" max="1600">
      <br>
      <button type="button" onclick="calculate()">Calculate Aggregate</button>
      <button type="reset">Reset</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
